<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>De campo a campo</title>
    <style>
        body{
            background-color: rgb(213, 225, 248);
            color: white;
        }
        table thead{
            background-color: #302b63;
            color: white;
        }

    </style>
  </head>
  <body>
    <div class="container mt-4 shadow-lg p3 mb-5 bg-body rounded">
      <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Precio en pesos</th>
                <th>Precio en dolares</th>
            </tr>
        </thead>
        <tbody id="data">

        </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        let url = 'http://localhost/DCaC/productos.php'
        fetch(url)
        .then(response => response.json())
        .then(data => monstrarData(data))
        .catch(error => console.log(error))

        const monstrarData = (data) =>{
            console.log(data)
            let body = ''
            for(let i = 0; i<data.length; i++){
                body += `<tr><td>${data[i].id_producto}</td><td>${data[i].nombre}</td><td>${data[i].precio_pesos}</td><td>${(data[i].precio_pesos)/270}</td></tr>`
            }
            document.getElementById('data').innerHTML = body
        }
    </script>
    <p align="center"><font face="Arial" color="red" >http://localhost/DCaC/</p>
        <p align="center"><font face="Arial" color="red" >Parametros de entrada	id_producto, nombre, precio_pesos</p>
            <p align="center"><font face="Arial" color="red" >Respuesta	JSON</p>
                <p align="center"><font face="Arial" color="red" >Version	1.00</p>
                    <p align="center"><font face="Arial" color="red" >Fecha	8/8/2022</p>        
        
        
      
</body>
</html>
